<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <div class="card-footer">
          <button id="generate" class="btn" type="button">
            Generate Password
          </button>
        </div>
      </div>
    </div>
    <form id="criteria">
      <h2>Please select your password criteria</h2>
      <div>
        <label for="length">Length:</label>
        <input
          name="length"
          id="length"
          type="number"
          min="8"
          max="128"
          placeholder="8-128"
        />
      </div>
      <div>
        <label for="lowercase">Lowercase Letter</label>
        <input name="lowercase" id="lowercase" type="checkbox" checked />
      </div>
      <div>
        <label for="uppercase">Uppsercase Letter</label>
        <input name="uppercase" id="uppercase" type="checkbox" />
      </div>
      <div>
        <label for="numbers">Numbers</label>
        <input name="numbers" id="numbers" type="checkbox" />
      </div>
      <div>
        <label for="special">Special Characters</label>
        <input name="special" id="special" type="checkbox" />
      </div>
      <div>
        <button id="ok" class="btn" type="button">OK</button>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
